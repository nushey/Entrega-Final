{% extends "AppCoder/inicio.html" %}
{% load static %}
{% block Contenido %}

<section>

        <div>
            <h2>Detalle Profesor</h2>
        </div>

            <ul>
                <li><p class="texto_lista">Nombre: {{ profesor.nombre }}</p></li>

        <a class="regresar" href="{% url "ListaProfesores" %}">Regresar</a>
    </article>
        
        
  
    
    {% endblock %}
